services:
  postgres:
    image: postgres:16
    container_name: socialDB
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - social-data:/var/lib/postgresql/data
    networks:
      - social-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: socialRedis
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - social-network

  rabbitmq:
    image: rabbitmq:management
    container_name: socialRabbitMQ
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_UI_PORT}:15672"
    networks:
      - social-network

  identity-api:
    build:
      context: ./Services/Identity
      dockerfile: Identity.API/Dockerfile
    container_name: identity-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ASPNETCORE_HTTPS_PORT=${IDENTITY_HTTPS_PORT}
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${CERT_PASSWORD}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=IdentityDb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
    ports:
      - "${IDENTITY_HTTP_PORT}:8080"
      - "${IDENTITY_HTTPS_PORT}:8081"
    volumes:
      - ./certs:/https:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - social-network

  zalooa-api:
    build:
      context: ./Services/ZaloOA
      dockerfile: ZaloOA.API/Dockerfile
    container_name: zalooa-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ASPNETCORE_HTTPS_PORT=${ZALOOA_HTTPS_PORT}
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${CERT_PASSWORD}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ZaloOADb;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Zalo__AppId=${ZALO_APP_ID}
      - Zalo__AppSecret=${ZALO_APP_SECRET}
      - Zalo__DefaultRedirectUri=${ZALO_REDIRECT_URI}
    ports:
      - "${ZALOOA_HTTP_PORT}:8080"
      - "${ZALOOA_HTTPS_PORT}:8081"
    volumes:
      - ./certs:/https:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - social-network

volumes:
  social-data:

networks:
  social-network:
    driver: bridge
