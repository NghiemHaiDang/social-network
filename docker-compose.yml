services:
  postgres:
    image: postgres:16
    container_name: socialDB
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - social-data:/var/lib/postgresql/data
    networks:
      - social-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: socialRedis
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - social-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: socialRabbitMQ
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_UI_PORT}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - social-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  identity-api:
    build:
      context: ./Services/Identity
      dockerfile: Identity.API/Dockerfile
    container_name: identity-api
    env_file:
      - ./Services/Identity/.env
    ports:
      - "${IDENTITY_HTTP_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - social-network

  zalooa-api:
    build:
      context: ./Services/ZaloOA
      dockerfile: ZaloOA.API/Dockerfile
    container_name: zalooa-api
    env_file:
      - ./Services/ZaloOA/.env
    ports:
      - "${ZALOOA_HTTP_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - social-network

  api-gateway:
    build:
      context: ./Services/ApiGateway
      dockerfile: Dockerfile
    container_name: api-gateway
    env_file:
      - ./Services/ApiGateway/.env
    ports:
      - "${GATEWAY_HTTP_PORT}:8080"
    depends_on:
      - identity-api
      - zalooa-api
    networks:
      - social-network
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  social-data:
  rabbitmq-data:

networks:
  social-network:
    driver: bridge
